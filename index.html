<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="DevDylan" />
    <meta name="description" content="Countdown Timer built with JavaScript" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevDylan - Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/new.js"></script>
  </head>
  <body>
    <div class="cont">
      <p class="countdown-target"></p>

      <div class="countdown">
        <div class="countdown__days">
          <span class="countdown__daysnum">0</span
          ><span class="countdown__daystext">Days</span>
        </div>

        <div class="countdown__hrs">
          <span class="countdown__hrsnum">00</span
          ><span class="countdown__hrstext">Hours</span>
        </div>

        <div class="countdown__min">
          <span class="countdown__minnum">00</span
          ><span class="countdown__mintext">Minutes</span>
        </div>

        <div class="countdown__sec">
          <span class="countdown__secnum">00</span
          ><span class="countdown__sectext">Seconds</span>
        </div>
      </div>

      <form action="" class="set-date">
        <input type="time" class="set-date__time" />
        <input type="date" class="set-date__date" />
        <button class="set-date__start">Start Countdown</button>
        <button class="set-date__reset">Reset Countdown</button>
      </form>
    </div>
  </body>
</html>
